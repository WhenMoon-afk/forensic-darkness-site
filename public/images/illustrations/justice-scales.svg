<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background -->
  <rect width="400" height="300" fill="#0f1219"/>

  <!-- Central pillar -->
  <rect x="195" y="100" width="10" height="160" fill="#1a1f2e" stroke="#3a4256" stroke-width="1"/>

  <!-- Base -->
  <path d="M140 260 L260 260 L250 250 L150 250 Z" fill="#252b3d" stroke="#3a4256" stroke-width="1"/>
  <rect x="185" y="250" width="30" height="10" fill="#1a1f2e" stroke="#3a4256" stroke-width="1"/>

  <!-- Top piece -->
  <ellipse cx="200" cy="100" rx="8" ry="5" fill="#9b2335"/>

  <!-- Balance beam -->
  <rect x="80" y="95" width="240" height="8" rx="2" fill="#252b3d" stroke="#3a4256" stroke-width="1"/>

  <!-- Left chain and pan -->
  <g>
    <line x1="100" y1="103" x2="100" y2="150" stroke="#3a4256" stroke-width="2"/>
    <ellipse cx="100" cy="165" rx="45" ry="15" fill="#1a1f2e" stroke="#3a4256" stroke-width="1"/>
    <ellipse cx="100" cy="162" rx="40" ry="12" fill="#252b3d"/>
  </g>

  <!-- Right chain and pan -->
  <g>
    <line x1="300" y1="103" x2="300" y2="150" stroke="#3a4256" stroke-width="2"/>
    <ellipse cx="300" cy="165" rx="45" ry="15" fill="#1a1f2e" stroke="#3a4256" stroke-width="1"/>
    <ellipse cx="300" cy="162" rx="40" ry="12" fill="#252b3d"/>
  </g>

  <!-- Decorative elements on pans -->
  <text x="100" y="168" font-family="serif" font-size="14" fill="#9b2335" text-anchor="middle" font-weight="bold">V</text>
  <text x="300" y="168" font-family="serif" font-size="14" fill="#9b2335" text-anchor="middle" font-weight="bold">J</text>

  <!-- Sword behind -->
  <g opacity="0.3">
    <rect x="197" y="40" width="6" height="80" fill="#5a6275"/>
    <path d="M190 40 L200 25 L210 40 Z" fill="#5a6275"/>
    <rect x="188" y="85" width="24" height="8" rx="2" fill="#5a6275"/>
  </g>

  <!-- Corner diamonds -->
  <g fill="#9b2335" opacity="0.5">
    <polygon points="30,30 38,38 30,46 22,38"/>
    <polygon points="370,30 378,38 370,46 362,38"/>
    <polygon points="30,270 38,278 30,286 22,278"/>
    <polygon points="370,270 378,278 370,286 362,278"/>
  </g>

  <!-- Label -->
  <text x="200" y="285" font-family="monospace" font-size="10" fill="#5a6275" text-anchor="middle" letter-spacing="2">JUSTICE</text>
</svg>
