<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background -->
  <rect width="400" height="300" fill="#0f1219"/>

  <!-- Crime scene tape banner -->
  <g transform="rotate(-5 200 40)">
    <rect x="20" y="25" width="360" height="30" fill="#9b2335"/>
    <text x="200" y="47" font-family="monospace" font-size="11" fill="#f2f4f7" text-anchor="middle" letter-spacing="2">CRIME SCENE DO NOT CROSS</text>
  </g>

  <!-- Floor grid perspective -->
  <g stroke="#3a4256" stroke-width="0.5" opacity="0.5">
    <line x1="0" y1="280" x2="200" y2="150"/>
    <line x1="100" y1="280" x2="200" y2="150"/>
    <line x1="200" y1="280" x2="200" y2="150"/>
    <line x1="300" y1="280" x2="200" y2="150"/>
    <line x1="400" y1="280" x2="200" y2="150"/>
    <line x1="50" y1="200" x2="350" y2="200"/>
    <line x1="75" y1="220" x2="325" y2="220"/>
    <line x1="100" y1="240" x2="300" y2="240"/>
    <line x1="125" y1="260" x2="275" y2="260"/>
  </g>

  <!-- Evidence markers -->
  <g>
    <!-- Marker 1 -->
    <g transform="translate(100, 180)">
      <path d="M0 40 L15 0 L30 40 Z" fill="#9b2335" stroke="#6b2535" stroke-width="1"/>
      <text x="15" y="32" font-family="sans-serif" font-size="16" fill="#f2f4f7" text-anchor="middle" font-weight="bold">1</text>
    </g>
    <!-- Marker 2 -->
    <g transform="translate(200, 200)">
      <path d="M0 40 L15 0 L30 40 Z" fill="#9b2335" stroke="#6b2535" stroke-width="1"/>
      <text x="15" y="32" font-family="sans-serif" font-size="16" fill="#f2f4f7" text-anchor="middle" font-weight="bold">2</text>
    </g>
    <!-- Marker 3 -->
    <g transform="translate(280, 170)">
      <path d="M0 40 L15 0 L30 40 Z" fill="#9b2335" stroke="#6b2535" stroke-width="1"/>
      <text x="15" y="32" font-family="sans-serif" font-size="16" fill="#f2f4f7" text-anchor="middle" font-weight="bold">3</text>
    </g>
  </g>

  <!-- Magnifying glass -->
  <g transform="translate(300, 80)">
    <circle cx="30" cy="30" r="25" fill="none" stroke="#3a4256" stroke-width="4"/>
    <circle cx="30" cy="30" r="20" fill="#1a1f2e" opacity="0.5"/>
    <line x1="48" y1="48" x2="70" y2="70" stroke="#3a4256" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Spotlight effect -->
  <defs>
    <radialGradient id="spotlight" cx="50%" cy="40%" r="40%">
      <stop offset="0%" stop-color="#f2f4f7" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#0f1219" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <ellipse cx="200" cy="200" rx="100" ry="60" fill="url(#spotlight)"/>

  <!-- Corner diamonds -->
  <g fill="#9b2335" opacity="0.5">
    <polygon points="30,280 38,288 30,296 22,288"/>
    <polygon points="370,280 378,288 370,296 362,288"/>
  </g>
</svg>
